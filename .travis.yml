sudo: required

# Go for Kubernetes in Docker
language: go
go:
  - '1.11.x'

dist: xenial

services:
  - docker

# Default Travis version of compose does not suffice
env:
  - DOCKER_COMPOSE_VERSION=1.22.0
before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

script:
  - set -e                        # Fail fast
  - make install-kubectl          # Kubernetes CLI
  - make install-terraform        # Terraform CLI
  - make install-gcloud           # GCP CLI
  - make install-ansible          # Ansible CLI
  - make deploy-gcp               # Deploy GKE and GCI for ioFog
  - make deploy-agent             # Deploy agent on VM
#  - make deploy-iofog-gcp         # Deploy Kubernetes cluster on GKE and deploy ioFog services on cluster
  - make test                     # Test ioFog services
  - make rm-gcp                   # Teardown cluster
  - TAG=rel make push-imgs        # Push release packages

after_failure:
  - make rm-gcp                   # Teardown cluster